<script>

    function tryRemoveFromArray(arr,index) {
        if (index < arr.length && index >= 0){
            for (i=index;i<arr.length;i++){
                arr[i] = arr[i+1];
            }
            arr.pop();
        }else {
            return arr;
        }
        return arr;
    }
