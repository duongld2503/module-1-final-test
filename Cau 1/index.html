<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diem so thap nhat</title>
</head>
<body>
<script>

    function minScore(arr) {
        var min = arr[0];
        for (let i = 1; i < arr.length; i++){
            if(min > arr[i]){
                min = arr[i];
            }
        }
        return min;
    }

    var arr1 = [10,5,2,8,-1,6,8];
    var arr2 = [2,4,0,5,1];
    var arr3 = [8,6,2,6,1,1,4];

    console.log(minScore(arr1));
    console.log(minScore(arr2));
    console.log(minScore(arr3));

</script>
</body>
</html>
